spring:
  application:
    name: kiteclass-gateway

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # R2DBC (Reactive)
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kiteclass_dev}
    username: ${DB_USERNAME:kiteclass}
    password: ${DB_PASSWORD:kiteclass123}
    pool:
      initial-size: 5
      max-size: 20

  # JDBC (for Flyway migrations)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kiteclass_dev}
    username: ${DB_USERNAME:kiteclass}
    password: ${DB_PASSWORD:kiteclass123}

  flyway:
    enabled: true
    locations: classpath:db/migration

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Email Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Thymeleaf (for email templates)
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false

  # Cloud Gateway
  cloud:
    gateway:
      routes:
        # Core Service Routes
        - id: core-students
          uri: ${CORE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/students/**
          filters:
            - AuthenticationFilter

        - id: core-classes
          uri: ${CORE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/classes/**
          filters:
            - AuthenticationFilter

        - id: core-attendance
          uri: ${CORE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/attendance/**
          filters:
            - AuthenticationFilter

        - id: core-invoices
          uri: ${CORE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/invoices/**,/api/v1/payments/**
          filters:
            - AuthenticationFilter

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
        - LoggingFilter
        - RateLimitingFilter

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "${FRONTEND_URL:http://localhost:3000}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-super-secret-key-min-512-bits-long-for-hs512-algorithm-security}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}      # 1 hour
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days

# Email Configuration
email:
  from: ${EMAIL_FROM:KiteClass <noreply@kiteclass.com>}
  base-url: ${APP_BASE_URL:http://localhost:3000}
  reset-token-expiration: ${EMAIL_RESET_TOKEN_EXPIRATION:3600000}  # 1 hour

# Rate Limiting
rate-limit:
  enabled: true
  unauthenticated-requests-per-minute: 100    # 100 requests/minute per IP
  authenticated-requests-per-minute: 1000     # 1000 requests/minute per user
  time-window-seconds: 60                     # Time window for rate limiting

# Logging
logging:
  level:
    root: INFO
    com.kiteclass: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,gateway
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    gateway:
      enabled: true

# Core Service (for Feign Client)
core:
  service:
    url: ${CORE_SERVICE_URL:http://localhost:8081}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        slowCallDurationThreshold: 5s
        slowCallRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true
        registerHealthIndicator: true
    instances:
      coreService:
        baseConfig: default
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - feign.RetryableException
        ignoreExceptions:
          - com.kiteclass.gateway.config.FeignConfig$CoreServiceNotFoundException
    instances:
      coreService:
        baseConfig: default
        maxAttempts: 3
        # Using exponential backoff instead of fixed waitDuration
        exponentialBackoffMultiplier: 2
        exponentialMaxWaitDuration: 10s
        enableExponentialBackoff: true

  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
    instances:
      coreService:
        baseConfig: default

# Feign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: FULL
      core-service:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: FULL
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true
