version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kiteclass-gateway-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-kiteclass_dev}
      POSTGRES_USER: ${DB_USERNAME:-kiteclass}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kiteclass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-kiteclass}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kiteclass-network

  redis:
    image: redis:7-alpine
    container_name: kiteclass-gateway-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kiteclass-network

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiteclass-gateway
    ports:
      - "8080:8080"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-kiteclass_dev}
      DB_USERNAME: ${DB_USERNAME:-kiteclass}
      DB_PASSWORD: ${DB_PASSWORD:-kiteclass123}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT
      JWT_SECRET: ${JWT_SECRET:-development-only-secret-change-in-production}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-3600000}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-604800000}

      # Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kiteclass-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  kiteclass-network:
    driver: bridge
